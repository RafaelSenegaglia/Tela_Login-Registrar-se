<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img_favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>log in <br> And organize your tasks</h1>  
            <img src="animation_img_login/To_do_list_img.svg" alt="To_do_list_img" class="To_do_list_img">
        </div> 
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="group">
                    <input required="" type="text" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Enter Your E-mail</label>
                </div>
                <div class="group">
                    <input required="" type="password" class="input">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Enter Your Password</label>
                </div>
                <div class="Forgot-password">
                    <h1>Forgot password? <a href="#">Click here</a></h1>
                    <h1>Don't have an account? <a href="#">Click here</a></h1>
                </div>
                <button class="btnlogin">Continue</button>
                <div class="footer">
                    <h1>Or Connect With Social Media </h1>
                    <div class="social-media">
                        <a href="#">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-github"></i>
                            <i class="fa-brands fa-apple"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
